<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- user username -->
        <label for="username">Username:</label>
        <input type="text" id="username"  name="username" minlength="4" maxlength="20" placeholder="type your username..." required>
        <br><br>
        <!-- user password -->
         <label for="password">Password</label>
         <input type="password" id="password" name="password" minlength="5" maxlength="20" placeholder="type your password" required>
        <br><br>
        <!-- user email -->
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="type your email" required>
         <br><br>
        <!-- user age -->
        <label for="age">Age:</label>
        <input type="number" min="10" max="20" step="2" id="age" required>
        <br><br>
        <!-- date of birth -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <!-- user time -->
        <label for="time">Select time:</label>
        <input type="time" name="time" id="time">
        <br><br>
        <input type="checkbox" name="checkbox" id="checkbox" checked>
        <label for="checkbox">i accept the term and condition</label>
        <br><br>
        <!-- user gender -->
        <label for="">Gender:</label>
        <br>
        <input type="radio" name="100" id="101" value="Male">
        <label for="101">Male</label>
        <br>
        <input type="radio" name="100" id="102" value="Female">
        <label for="102">Female</label>
        <br>
        <input type="radio" name="100" id="103" value="Other">
        <label for="103">Other:</label>
        <br><br>
        <label for="99">Upload Resume:</label>
        <input type="file" id="99" name="file">
        <br><br>
        <label for="1010">Favorite Color:</label>
        <input type="color" id="1010" value="#ff0000">
        <br><br>
        <label for="range">Volume:</label>
        <input type="range" id="range" min="10" max="100">
        <br><br>
        <label for="search">Search:</label>
        <input type="search" placeholder="search here..." id="search">
        <br><br>
        <label for="tel">Phone Number:</label>
        <input type="tel" placeholder="0123456789" id="tel" pattern="[0-9]{11}">
        <br><br>
        <label for="url">website:</label>
        <input type="url" id="url" placeholder="put link here">
        <br><br>
        <label for="fe">Feedback:</label>
        <textarea id="fe" placeholder="give your opinion"></textarea>
        <br><br>
        <select name="city">
            <option value="dhaka">Dhaka</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
        </select>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
